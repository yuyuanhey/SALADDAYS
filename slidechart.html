<style>
.BarLine {
  display:none;
  height:450px;
  width:600px;
  margin: 0px 100px 0px 15%;
  padding: 20px -10px 0px -10px;
  /*background-color: pink;*/
}
</style>
<body>

<div class="w3-container">
<button onclick="document.getElementById('id01').style.display='block';showBarLineChart('1')" class="w3-btn">Open Tabbed Modal</button>

<div id="id01" class="w3-modal">
 <div class="w3-modal-content w3-card-4 w3-animate-zoom">
   <span onclick="document.getElementById('id01').style.display='none'" class="w3-closebtn" style="margin:10px 20px 10px 0px">&times;</span>

  <div id="BarLine1" class="w3-container BarLine">1</div>
  <div id="BarLine2" class="w3-container BarLine">2</div>
  <div id="BarLine3" class="w3-container BarLine">3</div>
  <div id="BarLine4" class="w3-container BarLine">4</div>
  <div id="BarLine5" class="w3-container BarLine">5</div>
  <div id="BarLine6" class="w3-container BarLine">6</div>
  <div id="BarLine7" class="w3-container BarLine">7</div>
  <div id="BarLine8" class="w3-container BarLine">8</div>
  <div id="BarLine9" class="w3-container BarLine">9</div>
  <div id="BarLine10" class="w3-container BarLine">10</div>
  <div id="BarLine11" class="w3-container BarLine">11</div>
  <div id="BarLine12" class="w3-container BarLine">12</div>

  <div style="width:600px; margin:2% 100px 2% 15%; height:30px">
    <input id="sliderBarChart" class="mdl-slider mdl-js-slider" type="range" min="1" max="12" value="0" tabindex="0" oninput="showBarLineChart(this.value)" onchange="showBarLineChart(this.value)">
  </div>

 </div>
</div>

</div>

<script>
showBarLineChart("1");
function showBarLineChart(value){
  var showBarLine = "BarLine" + value;
  for(i=1; i<=12; i++){
    var index = "BarLine" + i.toString();
    document.getElementById(index).style.display = "none";
  }
  document.getElementById(showBarLine).style.display = "block";
}
</script>
 
<script type="text/javascript" src="./javascript/BarAndLineChart.js"></script>
